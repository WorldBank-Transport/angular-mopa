<!-- Pen Title-->
<div >
 <a  href="#/logout" 
       class="btn btn-lg custom pull-right">Logout</a>
</div>
<div class="pen-title">
  <h2>Create new report</h2>
</div>
<!-- Form Module-->
<div class="module form-module add-report">
  <div class="form" >
    <h2>Report details</h2>
    <form class="" ng-submit="submitReport()">
    <div class="row">
    <div class="col-sm-12">
    <div class="col-sm-6">
      <legend>Call Details</legend>
      <div class="form-group">
        <label>Start time:</label>
        <div class="input-group">
          <div class="input-group-addon" ng-click="newReport.call_start_time=now()">Start now</div>
          <input class="form-control" type="text" name="startDate" ng-model="newReport.call_start_time" ng-required="true"/>
        </div>
      </div>

      <legend> Client details</legend>
      <div class="form-group">
        <label>Name</label> 
        <input class="form-control" type="text" name="clientName" ng-model="newReport.name" ng-required="true"/>
      </div>
      <div class="form-group">
        <label>Account number</label> 
        <input class="form-control" type="text" name="accountNumber" ng-model="newReport.account_number"/>
      </div>

      <div class="form-group">
        <label>Phone</label> 
        <input class="form-control" type="text" name="phoneNumber" ng-model="newReport.phone" ng-required="true"/>
      </div>
      <div class="form-group">
        <label>Email</label> 
        <input class="form-control" type="email" name="email" ng-model="newReport.email"/>
      </div>

      <legend> Location</legend>
      <div class="form-group">
        <label>Address:</label> 
        <input class="form-control" type="text" name="address" ng-model="newReport.address" ng-required="true"/>
      </div>
      <div class="form-group">
        <label>Area:</label>
        <select class="selectpicker form-control form-control-sm" name="areas" ng-model="newReport.agency_responsible" ng-required="true">
          <option></option>
          <option value="Headquater">Headquarter</option>
          <option value="Kinondoni">Kinondoni office</option>
          <option value="Kawe">Kawe office</option>
          <option value="Magomeni"> Magomeni office </option>
          <option value="Tegeta"> Tegeta office </option>
          <option value="Ilala"> Ilala office  </option>
          <option value="Tabata"> Tabata office </option>
          <option value="Temeke"> Temeke office </option>
          <option value="Kimara"> Kimara office </option>
          <option value="Kibaha"> Kibaha office </option>
          <option value="bagamoyo"> Bagamoyo office </option>
          <option value="Lower Ruvu Plant"> Lower ruvu plant </option>
          <option value="Upper RuvuPlant"> Upper ruvu plant </option>
          <option value="Mtoni Plant"> Mtoni plant </option>

        </select>
      </div>
      <legend>Call Details</legend>
      <div class="form-group">
        <label>End time:</label>
        <div class="input-group">
          <div class="input-group-addon" ng-click="newReport.call_end_time=now()">End now</div>
          <input class="form-control" type="text" name="endDate" ng-model="newReport.call_end_time" ng-required="true"/>
        </div>
      </div>
      </div>

      <div class="col-sm-6">
      <legend> Complaint</legend>

      <div class="form-group">
        <label>Group:</label>
        <select class="form-control" ng-model="selectedServiceGroup" ng-change="updateServiceGroup()">
          <option></option>
          <option value="Commercial">Commercial</option>
          <option value="Non-Revenue Calls">Non-Revenue Calls</option>
        </select>
      </div>
      <div class="form-group">
        <label>Category:</label>
        <select class="form-control" ng-model="newReport.service_code"
            ng-options="item.service_code as item.service_name for item in serviceCodes"
            ng-required="true">
          <option></option>
        </select>
      </div>
      <div class="form-group">
        <label>Complaint Details</label>
        <textarea class="form-control" rows="5" id="complaintDetails" ng-model="newReport.description" ng-required="true"></textarea>
      </div>

      <legend>Follow-up</legend>
      <div class="form-group">
        <label>Status:</label>
        <select class="selectpicker form-control form-control-sm" name="status" ng-model="newReport.service_notice" ng-required="true">
          <option></option>
          <option value="open"> Open </option>
          <option value="in progress"> In progress </option>
          <option value="sent to area"> Sent to area </option>
          <option value="compeleted"> Completed </option> 
        </select>
      </div>
      <div class="form-group">
        <label>Actions taken:</label> 
        <textarea class="form-control" rows="4" id="actionsTaken" ng-model="newReport.status_note"></textarea>
      </div>
      <div class="form-group">
        <label>Assigned to:</label> 
        <select class="selectpicker form-control form-control-sm" name="assignedTo" ng-model="newReport.assigned_to" ng-required="true">
          <option></option>
          <option value="Control Room"> Control room </option>
          <option value="Engineer"> Engineer </option>
          <option value="Customer Care"> Customer care </option>
          <option value="Billing Officer"> Billing officer</option> 
          <option value="Commercial Officer"> Commercial officer</option>
        </select> 
      </div>
      <div class="form-group">
        <label>Mode of forwarding:</label>
        <select class="selectpicker form-control form-control-sm" name="forwadingMode" ng-model="newReport.forwarding_mode" ng-required="true">
          <option></option>
          <option value="email"> Email </option>
          <option value="phone"> Phone</option>
          <option value="sms"> SMS</option>
        </select>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="feedback" ng-model="newReport.feedback"/> Feedback to citizen 
        </label>
      </div>
      </div>
      </div>
      </div>

      <button type="submit">Submit</button>

    </form>
    
  </div>

</div>
<br><br>
