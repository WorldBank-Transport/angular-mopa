

<!-- Form Mixin-->
<!-- Input Mixin-->
<!-- Button Mixin-->
<!-- Pen Title-->
<div class="pen-title">
  <h2>Create new report</h2>
</div>
<!-- Form Module-->
<div class="module form-module add-report">
  <div class="form" >
    <h2>Report details</h2>
    <form class="" ng-submit="submitReport()">
    <div class="row">
    <div class="col-sm-12">
    <div class="col-sm-6">
      <legend>Call Details</legend>
      <div class="form-group">
        <label>Start time:</label>
        <div class="input-group">
          <div class="input-group-addon" ng-click="newReport.call_start_time=now()">Start now</div>
          <input class="form-control" type="text" name="startDate" ng-model="newReport.call_start_time"/>
        </div>
      </div>
      <div class="form-group">
        <label>End time:</label>
        <div class="input-group">
          <div class="input-group-addon" ng-click="newReport.call_end_time=now()">End now</div>
          <input class="form-control" type="text" name="endDate" ng-model="newReport.call_end_time"/>
        </div>
      </div>

      <legend> Client details</legend>
      <div class="form-group">
        <label>Name</label> 
        <input class="form-control" type="text" name="clientName" ng-model="newReport.name"/>
      </div>
      <div class="form-group">
        <label>Account number</label> 
        <input class="form-control" type="text" name="accountNumber" ng-model="newReport.account_number"/>
      </div>

      <div class="form-group">
        <label>Phone</label> 
        <input class="form-control" type="text" name="phoneNumber" ng-model="newReport.phone"/>
      </div>
      <div class="form-group">
        <label>Email</label> 
        <input class="form-control" type="email" name="email" ng-model="newReport.email"/>
      </div>

      <legend> Location</legend>
      <div class="form-group">
        <label>Address:</label> 
        <input class="form-control" type="text" name="address" ng-model="newReport.address"/>
      </div>
      <div class="form-group">
        <label>Area:</label>
        <select class="selectpicker form-control form-control-sm" name="areas" ng-model="newReport.agency_responsible">
          <option value="head_quater">Head quarter</option>
          <option value="kinondoni">Kinondoni office</option>
          <option value="kawe">Kawe office</option>
          <option value="magomeni"> Magomeni office </option>
          <option value="tegeta"> Tegeta office </option>
          <option value="ilala"> Ilala office  </option>
          <option value="tabata"> Tabata office </option>
          <option value="temeke"> Temeke office </option>
          <option value="kimara"> Kimara office </option>
          <option value="kibaha"> Kibaha office </option>
          <option value="bagamoyo"> Bagamoyo office </option>
          <option value="lowerRuvuPlant"> Lower ruvu plant </option>
          <option value="upperRuvuPlant"> Upper ruvu plant </option>
          <option value="mtoniPlant"> Mtoni plant </option>

        </select>
      </div>
      </div>
      <div class="col-sm-6">
      <legend> Complaint</legend>

      <div class="form-group">
        <label>Category:</label>
        <select class="form-control" ng-model="newReport.service_code"
            ng-options="item.service_code as item.service_name for item in serviceCodes">
        </select>
      </div>
      <div class="form-group">
        <label>Complaint Details</label>
        <textarea class="form-control" rows="5" id="complaintDetails" ng-model="newReport.description"></textarea>
      </div>

      <legend>Follow-up</legend>
      <div class="form-group">
        <label>Status:</label>
        <select class="selectpicker form-control form-control-sm" name="status" ng-model="newReport.service_notice">
          <option value="open"> Open </option>
          <option value="inProgress"> In progress </option>
          <option value="sentToArea"> Sent to area </option>
          <option value="compeleted"> Completed </option> 
        </select>
      </div>
      <div class="form-group">
        <label>Actions taken:</label> 
        <textarea class="form-control" rows="4" id="actionsTaken" ng-model="newReport.status_note"></textarea>
      </div>
      <div class="form-group">
        <label>Assigned to:</label> 
        <select class="selectpicker form-control form-control-sm" name="assignedTo" ng-model="newReport.assigned_to">
          <option value="controlRoom"> Control room </option>
          <option value="engineer"> Engineer </option>
          <option value="customerCare"> Customer care </option>
          <option value="billingOfficer"> Billing officer</option> 
          <option value="commercialOfficer"> Commercial officer</option>
        </select> 
      </div>
      <div class="form-group">
        <label>Mode of forwarding:</label>
        <select class="selectpicker form-control form-control-sm" name="forwadingMode" ng-model="newReport.forwarding_mode">
          <option value="email"> Email </option>
          <option value="phone"> Phone</option>
          <option value="sms"> SMS</option>
        </select>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="feedback" ng-model="newReport.feedback"> Feedback to citizen 
        </label>
      </div>
      </div>
      </div>
      </div>

      <button type="submit">Submit</button>

    </form>
    
  </div>

</div>
<br><br>
